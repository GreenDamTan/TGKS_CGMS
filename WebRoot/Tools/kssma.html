<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>kssma card product tool</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"> 
    <meta http-equiv="keywords" content="幻影帝国,猫盟公社,卡牌定制下单系统">
<script language="JavaScript">
	function create()
	{
      var str = document.getElementById("number").value + "_" + document.getElementById("color").value + "_" + document.getElementById("level").value;
	  
	  document.getElementById("result").value = str;
	  
	  document.getElementById("result_t").value = document.getElementById("number").value + "t_" + document.getElementById("color").value + "_" + document.getElementById("level").value;
	}
	
	function resetAll()
	{
	  document.getElementById("result").value = "";
	  document.getElementById("result_t").value = "";
	}
	</script>
</head>

<body>
	<form>
		<table id="code">
			<tr>
				<td>kssma WIKI</td>
				<td><a href="http://zh.kssma.wikia.com/wiki/%E5%8D%A1%E7%89%8C">Taiwan</a></td>
				<td></td>
			</tr>
			
			<tr>
				<td><input type="text" id="number" /></td>
				<td>
					<select id="color">
                        <option value="red">剣術の城</option>
                        <option value="green">技巧の場</option>
                        <option value="blue">魔法の派</option>
                        <option value="white">妖精</option>
                    </select>
				</td>
				<td>
					<select id="level">
						<option value="MR">MR</option>
                        <option value="SR+">SR+</option>
                        <option value="SR">SR</option>
                        <option value="R+">R+</option>
                        <option value="R">R</option>
                        <option value="N+">N+</option>
                        <option value="N">N</option>
					</select>
				</td>
			</tr>



			<tr>
				<td><input id="btn2" type="button" onclick="resetAll();" value="clear" /></td>
				<td><input id="btn1" type="button" onclick="create();" value="create" /></td>
				<td><input type="text" id="result" /></td>
				<td><input type="text" id="result_t" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
